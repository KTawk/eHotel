<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <style>
        body {
            margin: 0;
            font-family: 'Helvetica Neue', sans-serif;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #222;
            padding: 1rem 2rem;
        }

        .navbar .logo {
            color: #fff;
            font-size: 20px;
            font-weight: bold;
        }

        .navbar ul {
            list-style: none;
            display: flex;
            gap: 1.5rem;
            margin: 0;
            padding: 0;
        }

        .navbar ul li a {
            color: #fff;
            text-decoration: none;
            transition: color 0.3s;
        }

        .navbar ul li a:hover {
            color: #f0a500;
        }

        .navbar .logo a {
            color: #fff;
            text-decoration: none;
            font-size: 1.5rem;
            font-weight: bold;
        }
        .navbar .logo a:hover {
            color: #f0a500;
        }

    </style>
</head>
<body>



<nav class="navbar">
    <div class="logo">
        <a href="index.jsp">VELVET NIGHTS</a>
    </div>
    <ul>
        <li><a href="manageCustomers.jsp">Manage Customers</a></li>
        <li><a href="manageEmployees.jsp">Manage Employees</a></li>
        <li><a href="manageHotels.jsp">Manage Hotels</a></li>
        <li><a href="manageRooms.jsp">Manage Rooms</a></li>
    </ul>
</nav>

</body>
</html>
